# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Bonobo Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test
      - run: npm run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          always-auth: true
          node-version: 12
          registry-url: https://registry.npmjs.org/
          scope: '@igorissen'
      - run: npm ci
      - run: npm config list
      - run: npm config set scope '@igorissen' && npm config set @igorissen:registry https://registry.npmjs.org/ && npm config set //registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN
      - run: npm config list
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          always-auth: true
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@igorissen'
      - run: npm ci
      - run: npm config list
      - run: npm config set scope '@igorissen' && npm config set @igorissen:registry https://npm.pkg.github.com/ && npm config set //npm.pkg.github.com/:_authToken=$NODE_AUTH_TOKEN
      - run: npm config list
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
